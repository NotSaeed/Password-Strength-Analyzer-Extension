<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="./assets/pw-logo.svg" alt="Key Icon" class="key-image">
        </div>
        <div class="right-side">
            <h1>Password Strength Analyzer</h1>
            <div class="password-input-wrapper">
                <input type="password" id="userPassword" placeholder="Enter password">
                <button id="passwordToggle" class="password-toggle">
                    <img src="./assets/eye-icon.svg" alt="Toggle Visibility" id="toggleEye">
                </button>
            </div>
            <button id="checkPassword" class="check-password-btn">Check Strength</button>
            <div id="feedbackMessage" class="feedback-message"></div>
            <div class="suggestion-box">
                <input type="text" id="suggestedPassword" readonly placeholder="Suggested Password">
                <button id="copyPassword" class="copy-button">Copy</button>
            </div>
        </div>
        <div class="signature">
            Made by Abdullah Ba Nafea & Mohammed Saeed
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
